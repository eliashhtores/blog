{% extends "users/base_users.html" %}
{% block title %}Login{% endblock %}

{% load static %}

{% block content %}

{% include "includes/header.html" %}

<div class="container mt-4 d-flex justify-content-center text-light">
    <div class="col-lg-6">
        <div class="card bg-primary text-center card-form">
            <div class="card-body">
                <h3>User Access</h3>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        {{ form.password }}
                    </div>
                    <div class="mb-3 d-grid gap-2">
                        <button type="submit" class="btn btn-outline-light btn-block btn-lg">Login</button>
                        <a class="btn btn-outline-light btn-block btn-lg" href="{% url 'users_app:register' %}">
                            Register
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
