<div class="mt-3 bg-light">
    <div class="container">
        <h3>Contact form:</h3>
        <form method="post" action="{% url 'home_app:contact' %}">
            {% csrf_token %}
            <div class="row p-2 g-3">
                <div class="col-6">
                    <label for="id_name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="id_name">
                </div>
                <div class="col-6">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="id_email">
                </div>
                <div class="col-12">
                    <label for="id_message" class="form-label">Message</label>
                    <textarea class="form-control" name="message" id="id_message"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
